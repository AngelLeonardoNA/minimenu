<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
<div id="myPlot" style="width:100%;max-width:700px"></div>
<div id="myPlot2" style="width:100%;max-width:700px"></div>
<div id="myPlot3" style="width:100%;max-width:700px"></div>
<script>
const xArray = ["Intro Fisica", "Matematicas I", "Programacion I", "Progra Web", "Nucleo", "Ingles"];
const yArray = [9, 8, 9, 9, 10, 9];
const yArray2 = [9.5, 8.5, 9.5, 8.5, 8, 9];
let yArray3 = [0,0,0,0,0,0];
for (let i = 0; i < 6; i++) {
    yArray3[i] = Math.floor(Math.random()*10)+1;
}
const data = [{
 x:xArray,
 y:yArray,
 type:"bar",
 orientation:"v",
 marker: {color:"#589183"}
}];
const layout = {title:"Primer Parcial"};
Plotly.newPlot("myPlot", data, layout);

const data2 = [{
 x:xArray,
 y:yArray2,
 type:"bar",
 orientation:"v",
 marker: {color:"#e2414e"}
}];
const layout2 = {title:"Segundo Parcial"};
Plotly.newPlot("myPlot2", data2, layout2);

let data3 = [{
 x:xArray,
 y:yArray3,
 type:"bar",
 orientation:"v",
 marker: {color:"#00f9da"}
 
}];
const layout3 = {title:"Tercer Parcial Prediccion"};
Plotly.newPlot("myPlot3", data3, layout3);
</script>
</body>
</html>
